    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const sections = document.querySelectorAll('.section');
            const progressBar = document.getElementById('progress-bar');
            
            const totalSections = sections.length;
            let currentSection = 0;
            let isAnimating = false;
            
            let touchStartY = 0;
            let touchStartX = 0;
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (isAnimating) return;
                isAnimating = true;
                if (e.deltaY > 0) {
                    if (currentSection < totalSections - 1) {
                        currentSection++;
                    }
                } else {
                    if (currentSection > 0) {
                        currentSection--;
                    }
                }
                updateScrollPosition();
            }, { passive: false });
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
            });
            document.addEventListener('touchend', (e) => {
                if (isAnimating) return;
                let touchEndY = e.changedTouches[0].clientY;
                let touchEndX = e.changedTouches[0].clientX;
                const deltaY = touchEndY - touchStartY;
                const deltaX = touchEndX - touchStartX;
                if (Math.abs(deltaY) > 50 && Math.abs(deltaY) > Math.abs(deltaX)) {
                    isAnimating = true;
                    if (deltaY < 0) {
                        if (currentSection < totalSections - 1) {
                            currentSection++;
                        }
                    } else {
                        if (currentSection > 0) {
                            currentSection--;
                        }
                    }
                    updateScrollPosition();
                }
            });
            function updateScrollPosition() {
                sections.forEach(section => {
                    section.classList.remove('is-active');
                });
                sections[currentSection].classList.add('is-active');
                const offset = -currentSection * 100;
                container.style.transform = `translateX(${offset}vw)`;
                updateProgressBar();
                setTimeout(() => {
                    isAnimating = false;
                }, 100);
            }
            function updateProgressBar() {
                const progress = (currentSection / (totalSections - 1)) * 100;
                progressBar.style.width = `${progress}%`;
            }
            const calculateTime = () => {
                const startDate = new Date('2009-01-17T09:52:37Z');
                const endDate = new Date();
                const differenceInMilliseconds = endDate.getTime() - startDate.getTime();
                const years = Math.floor(differenceInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
                const months = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
                const days = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24) +1);
                const hours = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((differenceInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((differenceInMilliseconds % (1000 * 60)) / 1000);
                const countElement = document.getElementById('birth-date');
                if (countElement) {
                    countElement.textContent = `${years}y ${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            };
            updateProgressBar();
            calculateTime();
            setInterval(calculateTime, 1000);
            
        });
        const url = window.location.href;
        if (url.includes('?thanks')) {
            alert('Thanks for your message!');
        }
    </script>
